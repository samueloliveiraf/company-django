{% extends 'base.html' %}

{% block title %} Cadastrar Clientes {% endblock %}

{% block main %}

<script>
    $(document).ready(function () {

        function limpa_formulário_cep() {
            // Limpa valores do formulário de cep.
            $("#rua").val("");
            $("#bairro").val("");
            $("#cidade").val("");
            $("#uf").val("");
            $("#ddd").val("");
        }

        //Quando o campo cep perde o foco.
        $("#cep").blur(function () {

            //Nova variável "cep" somente com dígitos.
            var cep = $(this).val().replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    $("#rua").val("...");
                    $("#bairro").val("...");
                    $("#cidade").val("...");
                    $("#uf").val("...");
                    $("#ddd").val("...");

                    //Consulta o webservice viacep.com.br/
                    $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                        if (!("erro" in dados)) {
                            //Atualiza os campos com os valores da consulta.
                            $("#rua").val(dados.logradouro);
                            $("#bairro").val(dados.bairro);
                            $("#cidade").val(dados.localidade);
                            $("#uf").val(dados.uf);
                            $("#ddd").val(dados.ddd);
                        } //end if.
                        else {
                            //CEP pesquisado não foi encontrado.
                            // limpa_formulário_cep();
                            alert("CEP não encontrado.");
                        }
                    });
                } //end if.
                else {
                    //cep é inválido.
                    // limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                // limpa_formulário_cep();
            }
        });
    });
    
</script>

<form action="submit" method="POST" method="GET">{% csrf_token %}

    <input type="number" name="id_client" hidden value="{{ client.id }}">

    <label for="">Nome Cliente</label>
    <input type="text" name="name" value="{{ client.name }}">

    <label for="">E-mail Cliente</label>
    <input type="email" name="email" value="{{ client.email }}">

    <label for="">Número Cliente</label>
    <input size="9" maxlength="9" type="number" name="phone_number" value="{{ client.phone_number }}">

    <label for="">Cep</label>
    <input id="cep" name="cep" size="10" maxlength="9" value="{{ client.cep }}">

    <label for="">Rua</label>
    <input id="rua" type="text" name="road" value="{{ client.road }}">

    <label for="">Bairro</label>
    <input id="bairro" type="text" name="district" value="{{ client.district }}">

    <label for="">Cidade</label>
    <input id="cidade" type="text" name="city" value="{{ client.city }}">

    <label for="">Código de área</label>
    <input id="ddd" type="text" name="area_code" value="{{ client.area_code }}">

    <button class="btn btn-dark client-btn" type="submit"> Cadastrar </button>

</form>

{% endblock %}
